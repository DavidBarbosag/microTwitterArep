server.port=8080

# H2 Database
spring.datasource.url=jdbc:h2:mem:microtwitter
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true

# AWS Cognito
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_DEcHIJ83m
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_DEcHIJ83m/.well-known/jwks.json

# CORS
cors.allowed.origins=http://localhost:3000
